<div class="container">
  <table class="table" *ngIf="products">
    <thead>
    <tr>
      <th>ID</th> <th>Name</th> <th>Price</th> <th>Quantity</th>
    </tr>
    </thead>
    <tbody>
    <!-- _embedded.products car c ca ce quon recup de spring data rest -->
    <tr *ngFor="let p of products._embedded.products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.quantity}}</td>
    </tr>
    </tbody>
  </table>
</div>
